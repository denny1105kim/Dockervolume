# ------------------------------------------------------------
# www.swjbs.com
# ------------------------------------------------------------


server {
  listen 80;
listen [::]:80;

listen 443 ssl http2;
listen [::]:443 ssl http2;


  server_name www.swjbs.com;


  # Let's Encrypt SSL
  include conf.d/include/letsencrypt-acme-challenge.conf;
  include conf.d/include/ssl-ciphers.conf;
  ssl_certificate /etc/letsencrypt/live/npm-1/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/npm-1/privkey.pem;












  access_log /data/logs/redirection-host-4_access.log standard;
  error_log /data/logs/redirection-host-4_error.log warn;




  location / {




    
        return 300 $scheme://swjbs.com$request_uri;
    
  }


  # Custom
  include /data/nginx/custom/server_redirect[.]conf;
}
